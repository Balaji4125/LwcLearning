<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-var-m-around_medium">
            
            <form>
            <template for:each={myQuestions} for:item="eachQues">
             <div key={eachQues.id} class="slds-var-m-bottom_medium">
                <div>
                    <strong>{eachQues.id}. {eachQues.question}</strong>
                </div>
                <div class="slds-grid slds-gutters slds-var-p-bottom_medium">
                    <div class="slds-col">
                    <input type="radio" name={eachQues.id} value="a" onchange={changeHandler}/>
                    {eachQues.answers.a}
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={eachQues.id} value="b" onchange={changeHandler}/>
                     {eachQues.answers.b}
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={eachQues.id} value="c" onchange={changeHandler}/>
                    {eachQues.answers.c}
                    </div>
                  </div>
             </div>
            </template>
            <lightning-button variant="brand" type="submit" label="Submit" title="Submit Quiz"
            class="slds-var-m-around_small"
            onclick={submitHandler} disabled={allnotselected}></lightning-button>
            <lightning-button variant="brand" type="reset" label="Reset" title="Reset Quiz"
            class="slds-var-m-around_small" onclick={ResetHandler}></lightning-button>
        </form>
        <template if:true={isSubmitted}>
            <div class={isScoredFull}>You have scored {correctAnswers} out of {myQuestions.length}</div>
        </template>
        </div>
    </lightning-card>
</template>
