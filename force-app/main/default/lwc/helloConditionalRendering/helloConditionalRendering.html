<template>
    <lightning-card  title="Conditional rendering Lightning Card">
        
        <div class="slds-var-m-around_medium">
            <lightning-button variant="brand" label="Show Data" 
            title="Show Data" onclick={handleClick} 
            class="slds-var-m-left_x-small"></lightning-button> 
            <template if:true={isVisible}>
            <div>Welcome to the lwc learning</div>
            </template>
            <template if:false={isVisible}>
                <div>You cant see the data. please click the button</div>
                </template>
            <lightning-input type="text" label="Type hello to see the data"  onkeyup={changeHandler}></lightning-input>
            
            <template if:true={hellomethod}>
                <div> Hurray you are typed correctly</div>
            </template>
    </div>
    </lightning-card>
</template>
